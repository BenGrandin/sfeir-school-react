<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta content="IE=edge" http-equiv="X-UA-Compatible" />
	<title>Demo 1 - Introducing React</title>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<script src="/modules/@babel/standalone/babel.min.js"></script>
	<script src="/modules/react/umd/react.production.min.js"></script>
	<script src="/modules/react-dom/umd/react-dom.production.min.js"></script>
	<link href="style.css" rel="stylesheet" />
</head>
<body>
<div id="root"></div>
<script type="text/babel">
	let root = document.getElementById('root');
	let count = 0;

	function buttonClicked() {
		count++;
		render();
	}

	function render() {
		const countStyle =
			count % 3 === 0 ? { color: 'green' } : undefined;

		const buttonStyle =
			count % 5 === 0 ? { borderColor: 'red' } : undefined;

		const element = (
			<button onClick={buttonClicked} style={buttonStyle}>
				clicked <span style={countStyle}>{count}</span> times
			</button>
		);

		ReactDOM.render(element, root);
	}

	render();
</script>
</body>
</html>
